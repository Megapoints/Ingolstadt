<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            color: black;
            background-image: url('background.png');
            background-size: cover;
        }
        .password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .game-container {
            display: none;
            text-align: center;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            background: url('image.png') no-repeat center;
            background-size: cover;
            transition: transform 3s ease-out;
            position: relative;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid white;
        }
        .word-display {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            background: url('image.png') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .pirate-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('pirate.png') no-repeat center;
            background-size: cover;
            z-index: 100;
        }
    </style>
</head>
<body>
    <audio loop autoplay>
        <source src="music.mp4" type="audio/mp4">
    </audio>
    
    <div class="password-screen" id="passwordScreen">
        <h2>Enter Password to Start</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <h1>Wheel of Fortune</h1>
        <p>Spin the wheel and uncover the phrase!</p>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button onclick="spinWheel()">Spin</button>
        <p id="result"></p>
        <div class="word-display" id="wordDisplay"></div>
        <p id="turns">Turns left: 5</p>
    </div>
    <div class="pirate-alert" id="pirateAlert"></div>
    
    <script>
        let turns = 5;
        const correctWord = "COBEN HARLAN MISSING YOU";
        const password = "1";
        const wheelSectors = ["A", "B", "C", "D", "E", "F", "G", "Pirate", "H", "I", "J", "K", "L", "M", "N", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z", "Pirate", "Pirate"];
        let discoveredLetters = new Set();

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("gameContainer").style.display = "block";
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function spinWheel() {
            if (turns <= 0) {
                alert("Game over! Restarting...");
                restartGame();
            }
            const wheel = document.getElementById('wheel');
            const degrees = Math.floor(3600 + Math.random() * 360);
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            setTimeout(() => {
                const selectedSector = wheelSectors[Math.floor(Math.random() * wheelSectors.length)];
                if (selectedSector === "Pirate") {
                    showPirateAlert();
                    setTimeout(restartGame, 2000);
                }
                if (correctWord.includes(selectedSector)) {
                    discoveredLetters.add(selectedSector);
                }
                updateWordDisplay();
                turns--;
                document.getElementById("turns").innerText = "Turns left: " + turns;
            }, 3000);
        }

        function updateWordDisplay() {
            let displayWord = correctWord.split('').map(letter => discoveredLetters.has(letter) || letter === ' ' ? letter : '_').join(' ');
            document.getElementById("wordDisplay").innerText = displayWord;
        }

        function restartGame() {
            turns = 5;
            discoveredLetters.clear();
            updateWordDisplay();
            document.getElementById("turns").innerText = "Turns left: 5";
            document.getElementById("pirateAlert").style.display = "none";
        }

        function showPirateAlert() {
            document.getElementById("pirateAlert").style.display = "block";
        }
    </script>
</body>
</html>
